            cygutils-extra
            cmake
            calm
            cygport
            flexdll
            gdb
            git
            make
            ninja
            ocaml
            python3
            libxml2-devel
            zlib-devel
            libzstd-devel
            vim
            python39-sphinx
            python39-pytz
            libpcre2-devel
            libssh2-devel
            libssl-devel=3.0.16-2
            libssl3=3.0.16-2
            openssl=3.0.16-2
            libllvm20.1=20.1.5-1
            libllvm-devel=20.1.5-1
            llvm=20.1.5-1
          
      - name: build
        run: |
          export PATH=/usr/local/bin:/usr/bin:/bin:$PATH
          mv "$(cygpath -u '${{github.workspace}}')/pkgs" .
          mkdir -p pkgs/x86_64/release
